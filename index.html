<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Tip Calculator</title>
  <style>
    :root {
      --bg-light: #f0f8ff;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #eee;
      --primary: #4CAF50;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      min-height: 100vh;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      transition: all 0.3s ease;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    button {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .preset-buttons {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }

    .preset-buttons button {
      flex: 1;
      margin: 0 5px;
      background-color: #2196F3;
    }

    #darkModeToggle {
      background-color: #555;
      margin-top: 20px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    /* Dark Mode */
    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .calculator {
      background: #1f1f1f;
    }

  </style>
</head>
<body>

<div class="calculator">
  <h2>Smart Tip Calculator ðŸ’¸</h2>
  <input type="number" id="billAmount" placeholder="Enter bill amount" min="0">
  
  <div class="preset-buttons">
    <button onclick="setTip(10)">10%</button>
    <button onclick="setTip(15)">15%</button>
    <button onclick="setTip(20)">20%</button>
  </div>
  
  <input type="number" id="tipPercent" placeholder="Or enter tip %" min="0">
  <button onclick="calculateTip()">Calculate Tip</button>
  
  <div class="result" id="result"></div>

  <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode ðŸŒ™</button>
</div>

<script>
function setTip(value) {
  document.getElementById('tipPercent').value = value;
}

function calculateTip() {
  const bill = parseFloat(document.getElementById('billAmount').value);
  const tipPercent = parseFloat(document.getElementById('tipPercent').value);

  if (isNaN(bill) || bill <= 0) {
    document.getElementById('result').innerText = "Please enter a valid bill amount.";
    return;
  }

  if (isNaN(tipPercent) || tipPercent < 0) {
    document.getElementById('result').innerText = "Please enter a valid tip percentage.";
    return;
  }

  const tip = bill * (tipPercent / 100);
  const total = bill + tip;

  document.getElementById('result').innerHTML = `
    ðŸ§¾ Bill: $${bill.toFixed(2)} <br>
    ðŸ’° Tip (${tipPercent}%): $${tip.toFixed(2)} <br>
    ðŸ“ˆ Total: <strong>$${total.toFixed(2)}</strong>
  `;
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
}
</script>

</body>
</html>
